settings:
  log_mode: text
  log_level: INFO
  enable_charts: false
  output_mode: cli
  update_interval: 300
  start_worker_interval: 60
  market_data_chunk_size: 20
  market_pairs: null
  timezone: UTC

exchanges: null

notifiers:
  twilio:
    required:
      key: null
      secret: null
      sender_number: null
      receiver_number: null
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  discord:
    required:
      webhook: null
      username: null
    optional:
      avatar: null
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  slack:
    required:
      webhook: null
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  email:
    required:
      smtp_server: null
      username: null
      password: null
      destination_emails: null
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  telegram:
    required:
      token: null
      chat_id: null
    optional:
      parse_mode: html
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  webhook:
    required:
      url: null
    optional:
      username: null
      password: null
  stdout:
    required:
      enable: null
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"


indicators:
  momentum:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - momentum
      hot: 0
      cold: 0
      candle_period: 1d
      period_count: 10
  mfi:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - mfi
      hot: 0
      cold: 0
      candle_period: 1d
      period_count: 10
  obv:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - obv
      hot: 0
      cold: 0
      candle_period: 1d
  rsi:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - rsi
      hot: 30
      cold: 70
      candle_period: 1d
      period_count: 14
  stoch_rsi:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - stoch_rsi
      hot: 20
      cold: 80
      candle_period: 1d
      period_count: 14
  macd:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - macd
      hot: 0
      cold: 0
      candle_period: 1d
  ichimoku:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - leading_span_a
        - leading_span_b
      hot: true
      cold: true
      candle_period: 1d
  iiv:
    - enabled: true
      alert_enabled: true
      alert_frequency: always
      signal:
        - iiv
      hot: 5
      cold: 0
      candle_period: 5m
informants:
  lrsi:
    - enabled: true
      alert_enabled: true
      signal:
        - lrsi
      candle_period: 4h
    - enabled: true
      alert_enabled: true
      signal:
        - lrsi
      candle_period: 1d  
  vwap:
    - enabled: true
      signal:
        - vwap
      candle_period: 1d
      period_count: 15
  sma:
    - enabled: true
      signal:
        - sma
      candle_period: 1d
      period_count: 15
  ema:
    - enabled: true
      signal:
        - ema
      candle_period: 1d
      period_count: 15
  bollinger_bands:
    - enabled: true
      signal:
        - upperband
        - middleband
        - lowerband
      candle_period: 1d
  ohlcv:
    - enabled: true
      signal:
        - close
      candle_period: 1d
      period_count: 15

crossovers:
  std_crossover:
    - enabled: false
      alert_enabled: true
      alert_frequency: once
      key_indicator: ema
      key_indicator_index: 0
      key_indicator_type: informants
      key_signal: ema
      crossed_indicator: sma
      crossed_indicator_index: 0
      crossed_indicator_type: informants
      crossed_signal: sma
