informants:
  bollinger_bands:
  - candle_period: 1M
    enabled: true
    signal: [upperband, middleband, lowerband]
  ema:
  - candle_period: 1M
    enabled: true
    period_count: 15
    signal: [ema]
  ohlcv:
  - candle_period: 1M
    enabled: true
    period_count: 15
    signal: [close]
  sma:
  - candle_period: 1M
    enabled: true
    period_count: 15
    signal: [sma]
  vwap:
  - candle_perio: 1M
    enabled: true
    period_count: 15
    signal: [vwap]
