informants:
  vwap:
    - enabled: true
      signal:
        - vwap
      candle_period: 4h
      period_count: 15
  sma:
    - enabled: true
      signal:
        - sma
      candle_period: 4h
      period_count: 15
  ema:
    - enabled: true
      signal:
        - ema
      candle_period: 4h
      period_count: 15
  bollinger_bands:
    - enabled: true
      signal:
        - upperband
        - middleband
        - lowerband
      candle_period: 4h
  ohlcv:
    - enabled: true
      signal:
        - close
      candle_period: 4h
      period_count: 15

crossovers:
  std_crossover:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      key_indicator: ohlcv
      key_indicator_index: 0
      key_indicator_type: informants
      key_signal: close
      crossed_indicator: bollinger_bands
      crossed_indicator_index: 0
      crossed_indicator_type: informants
      crossed_signal: middleband
