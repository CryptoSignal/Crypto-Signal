indicators:
  momentum:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - momentum
      hot: 0
      cold: 0
      candle_period: 4h
      period_count: 10
  adx:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - adx
      hot: 0
      cold: 0
