    alert_frequency: once
    candle_period: 1w
    enabled: true
    signal: [kdj]
    hot: 0
    cold: 0
informants:
  bollinger_bands:
  - candle_period: 1w
    enabled: true
    signal: [upperband, middleband, lowerband]
  ema:
  - candle_period: 1w
    enabled: true
    period_count: 15
    signal: [ema]
  ohlcv:
  - candle_period: 1w
    enabled: true
    period_count: 15
    signal: [close]
  sma:
  - candle_period: 1w
    enabled: true
    period_count: 15
    signal: [sma]
  vwap:
  - candle_period: 1w
    enabled: true
    period_count: 15
    signal: [vwap]
